<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
		<title color="red">welcome</title>
        <link rel="icon" type="image/jpg" href="ProjFiles\Images\TitleBarIcon.jpg" sizes="16x16">
        <!--<link rel="stylesheet" href="ProjFiles\CssFiles\custom_screens.css" type="text/css" media="screen" />-->
        <link rel="stylesheet" href="..\CssFiles\PageDimensionsStyles.css" type="text/css" media="screen" />
        <script src="../JavaScript/PageDimensionsScript.js" type="text/javascript"></script>
	</head>
	<body bgcolor="lightgreen">
		<center class="bodyDimensionsDiv">
            <div class="bodyDimensionsDiv">
                <div style="height: 10%; width: 100%;" >
                    <img src="../Images/MenuIcon.png" style="height:50px; width:10%; float: right;" onclick="OpenMenu();"/>
                </div>
                <div style="display: flex; height: 90%; width: 100%; float: left;">
                    <div class="presentDataDiv" id="presentData">
                        <div class="inputDimensionsDiv">
                            <input class="inputDimensionsInput" type="text" placeholder="Enter Total Screen Height" id="pocHeight" />
                        </div>
                        <div class="inputDimensionsDiv">
                            <input class="inputDimensionsInput" type="text" placeholder="Enter Total Screen Width" id="pocWidth" />
                        </div>
                        
                        
                        <div class="inputDimensionsDiv">
                            <input class="inputDimensionsInput" type="text" placeholder="Enter Required Screen Height" id="reqHeight" onchange="reqHeightChanged();"/>
                            <p id="reqHeightPercent" class="inputDimensionsP"></p>
                        </div>
                        <div class="inputDimensionsDiv">
                            <input class="inputDimensionsInput" type="text" placeholder="Enter Required Screen Width" id="reqWidth" onchange="reqWidthChanged();"/>
                            <p id="reqWidthPercent" class="inputDimensionsP"></p>
                        </div>
                        
                        <button onclick="getValues();">Submit</button>
                        <!-- <style>
                        </style> -->
                    </div>
                    <div class="pastDataDiv" id="pastData"></div>
                </div>
            </div>
		</center>
	</body>
</html>
